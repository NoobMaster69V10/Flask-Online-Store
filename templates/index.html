<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='files/fav-icon.ico') }}">
</head>
<body>
<!-- SVG -->
<div class="svg" style="display: none;">
    <svg>
        <symbol id="plus-icon" viewBox="0 0 24 24">
            <g>
                <path fill-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10ZM11 8a1 1 0 1 1 2 0v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H8a1 1 0 1 1 0-2h3V8Z" clip-rule="evenodd"></path>
            </g>
        </symbol>
    </svg>
    <svg>
        <symbol id="cart-icon" viewBox="0 0 24 24">
            <g>
                <path d="M21.5,15a3,3,0,0,0-1.9-2.78l1.87-7a1,1,0,0,0-.18-.87A1,1,0,0,0,20.5,4H6.8L6.47,2.74A1,1,0,0,0,5.5,2h-2V4H4.73l2.48,9.26a1,1,0,0,0,1,.74H18.5a1,1,0,0,1,0,2H5.5a1,1,0,0,0,0,2H6.68a3,3,0,1,0,5.64,0h2.36a3,3,0,1,0,5.82,1,2.94,2.94,0,0,0-.4-1.47A3,3,0,0,0,21.5,15Zm-3.91-3H9L7.34,6H19.2ZM9.5,20a1,1,0,1,1,1-1A1,1,0,0,1,9.5,20Zm8,0a1,1,0,1,1,1-1A1,1,0,0,1,17.5,20Z"></path>
            </g>
        </symbol>
    </svg>
    <svg>
        <symbol id="search-icon" viewBox="0 0 29 29">
            <g>
                <path d="M11.854 21.854c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm0-18c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.588-8-8-8z"/><path d="M26.146 27.146a.997.997 0 0 1-.707-.293l-7.694-7.694a.999.999 0 1 1 1.414-1.414l7.694 7.694a.999.999 0 0 1-.707 1.707z"/>
            </g>
        </symbol>
    </svg>
    <svg>
        <symbol id="arrow-icon" viewBox="0 0 64 64">
            <g>
                <path d="m-218.7-308.6 2-2 11.7 11.8 11.7-11.8 2 2-13.7 13.7-13.7-13.7" transform="translate(237 335)"></path>
            </g>
        </symbol>
    </svg>
</div>
<!-- All -->
    <div class="all">
        {% block header %}{% endblock %}

{# Sidebar #}
        {% block sidebar %}{% endblock %}

{# Main #}

        {% block content %}{% endblock %}
    </div>

{# JS #}

{% block script %}{% endblock %}
</body>
</html>
